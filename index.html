<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drowsiness Detection</title>
</head>
<body>
    <h2>Drowsiness Detection</h2>

    <div id="user-input">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your Name">

        <label for="id">ID:</label>
        <input type="text" id="id" placeholder="Enter your ID">

        <label for="id">Emergency Number:</label>
        <input type="tel" id="emergency_number" placeholder="Enter your Emergency Number">

        <button onclick="startVideo()">Start Video</button>
    </div>

    <!--  <p>Blink Count: <span id="blinkCount">{{ blink_count }}</span></p>  -->
    <div id="alertMessage" style="color: #dc3545; font-size: 18px; margin-top: 10px;"></div>

    <div id="videoContainer" style="display: none;">
        <img src="{{ url_for('video_feed') }}" alt="Camera Feed" style="width: 50%;">
    </div>


    <script>
        let blinkCount = 0;
    
        // Function to start the video and set up WebSocket connection
        const startVideo = () => {
            const name = document.getElementById("name").value.trim();
            const id = document.getElementById("id").value.trim();
    
            if (name && id && emergency_number) {
                // Show video container
                document.getElementById("videoContainer").style.display = "block";
    
                // Hide user input
                document.getElementById("user-input").style.display = "none";
    
                // Set up WebSocket connection
                const socket = new WebSocket(`ws://${window.location.host}/websocket`);
    
                // Handle WebSocket messages
                socket.addEventListener("message", (event) => {
                    const data = JSON.parse(event.data);
                    console.log("Received message:", data); // Log received messages
    
                    blinkCount = data.blinkCount;
                    document.getElementById("blinkCount").textContent = blinkCount;
    
                    // Call function to handle alert message
                    handleAlertMessage(data.alert);
                });
    
                // Handle WebSocket errors
                socket.addEventListener("error", (event) => {
                    console.error("WebSocket error:", event);
                });
    
                // Send user information to the server
                socket.send(JSON.stringify({ name, id }));
            } else {
                alert("Please enter both name and ID before starting the video.");
            }
        };
    
        // Function to handle the display of the alert message
        const handleAlertMessage = (alertStatus) => {
            const alertMessageElement = document.getElementById("alertMessage");
    
            if (alertStatus) {
                alertMessageElement.textContent = "***ALERT*** Blinks detected!";
            } else {
                alertMessageElement.textContent = "";
            }
        };
    </script>

</body>
</html>
